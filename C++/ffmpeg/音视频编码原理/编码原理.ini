视频压缩编码:
	变换编码DCT变换:将L*L的图像块从空间域变换为频率域
	熵编码:对信源中出现概率大的符号赋予短码，对于出现概率小的符号赋予长码.类似于霍夫曼编码
		   先进行游程编码再进行霍夫曼编码
	运动估计和运动补偿:消除图像序列时间方向相关性的有效手段.
		   运动估计:将当前的输入图像分割成若干彼此不相重叠的小图像子块，然后在前一图像或者后一个图像某个搜索窗口的范围内为每一个图像块寻找一个与之最为相似的图像块
		   运动补偿:将当前图像中的块与参考图像运动矢量所指向的最相似的图像块相减，得到一个残差图像块
		   I帧只使用本帧内的数据进行编码，在编码过程中它不需要进行运动估计和运动补偿
		   P帧在编码过程中使用一个前面的I帧或P帧作为参考图像进行运动补偿，实际上是对当前图像与参考图像的差值进行编码
		   B帧在编码过程中使用一个前面的I帧或P帧和一个后面的I帧或P帧进行预测
混合编码:图像分块->(运动估计和运动补偿)->DCT变换->量化->熵编码->output
音频压缩编码:
	频谱掩蔽效应:一个频率的声音能量小于某个阈值之后，人耳就会听不到，这个阈值称为最小可闻阈
				 当有另外能量较大的声音出现的时候，该声音频率附近的阈值会提高很多.
	时域掩蔽效应:前掩蔽是指人耳在听到强信号之前的短暂时间内，已经存在的弱信号会被掩蔽而听不到。同时掩蔽是指当强信号与弱信号同时存在时，弱信号会被强信号所掩蔽而听不到。后掩蔽是指当强信号消失后，需经过较长的一段时间才能重新听见弱信号，称为后掩蔽			 